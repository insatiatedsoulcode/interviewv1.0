<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Search</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Employee Search</h1>
<input type="text" id="deptInput" placeholder="Enter Department ID" />
<button onclick="searchEmployees()">Search</button>

<h2>Employee List</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="employeeTableBody"></tbody>
</table>

<!-- Modal -->
<div id="employeeModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle">Employee Details</h2>
        <form id="modalForm">
            <input type="hidden" id="modalEmpId" />

            <label>Name:</label><br />
            <input type="text" id="modalName" required /><br />

            <label>Role:</label><br />
            <input type="text" id="modalPosition" required /><br />

            <label>Email:</label><br />
            <input type="email" id="modalEmail" required /><br /><br />

            <button type="submit" id="modalSaveBtn" style="display: none;">Save</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
