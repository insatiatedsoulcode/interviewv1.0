<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Employee Search</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Employee Search</h1>
<input type="text" id="departmentId" placeholder="Enter Department ID (e.g., dept01)" />
<button onclick="searchEmployees()">Search</button>

<h2>Employee List</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="employeeTableBody">
    <!-- Dynamically filled -->
    </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
