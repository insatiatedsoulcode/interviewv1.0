<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container mt-4">
    <h1 class="mb-4">Employee Search</h1>

    <div class="input-group mb-3">
        <input type="text" id="deptInput" class="form-control" placeholder="Enter Department ID">
        <button class="btn btn-primary" onclick="searchEmployees()">Search</button>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="employeeTableBody">
            <!-- Filled dynamically -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="employeeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Employee Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="employeeForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="empId" class="form-label">ID</label>
                            <input type="text" id="empId" class="form-control" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="empName" class="form-label">Name</label>
                            <input type="text" id="empName" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="empEmail" class="form-label">Email</label>
                            <input type="email" id="empEmail" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="empRole" class="form-label">Position</label>
                            <input type="text" id="empRole" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="empSalary" class="form-label">Salary</label>
                            <input type="number" id="empSalary" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button class="btn btn-success" onclick="saveEmployee()">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
